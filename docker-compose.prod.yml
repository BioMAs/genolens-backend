version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-genolens}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genolens"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - default

  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - default

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-genolens}
      - REDIS_URL=redis://redis:6379/0
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-genolens-data}
      - ENVIRONMENT=production
      - LOCAL_STORAGE_PATH=/app/data
      - OLLAMA_BASE_URL=http://ollama:11434
      - 'CORS_ORIGINS=["https://app.genolens.com", "https://api-v2.genolens.com", "http://localhost:3000"]'

    volumes:
      - genolens_storage:/app/data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'
    restart: always
    networks:
      - default
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      # Router Definition
      - "traefik.http.routers.genolens-api.rule=Host(`api-v2.genolens.com`)"
      - "traefik.http.routers.genolens-api.entrypoints=websecure"
      - "traefik.http.routers.genolens-api.tls.certresolver=letsencrypt"
      # Service Definition
      - "traefik.http.services.genolens-api.loadbalancer.server.port=8000"

  # Celery Worker for background tasks
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-genolens}
      - REDIS_URL=redis://redis:6379/0
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-genolens-data}
      - ENVIRONMENT=production
      - LOCAL_STORAGE_PATH=/app/data
    volumes:
      - genolens_storage:/app/data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: celery -A app.worker.celery_app worker --loglevel=info -Q celery,default,data_processing
    restart: always
    networks:
      - default

  # Ollama - Local AI for biological interpretation
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: always
    networks:
      - default

volumes:
  postgres_data:
  ollama_data:
  genolens_storage:

networks:
  web:
    external: true